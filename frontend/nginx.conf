server {
  listen 80;
  server_name _;

  # статика Vite
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # REST API -> backend:8080
  location /api/ {
    proxy_pass http://backend:8080/;   # ВАЖНО: имя сервиса docker-compose, не localhost
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SockJS/WebSocket -> backend:8080
  # Покроет /ws, /ws/info, /ws/** (xhr_streaming и т.п.)
  location /ws/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_pass http://backend:8080;
  }

  # Если клиент стучится ровно в /ws без слеша — редиректим
  location = /ws { return 301 /ws/; }
}
