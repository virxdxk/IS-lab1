services:
  pg:
    image: postgres:16-alpine
    container_name: pg
    environment:
      POSTGRES_DB: studs
      POSTGRES_USER: ${POSTGRES_USER:-studs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-studs}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-studs} -d studs"]
      interval: 5s
      timeout: 3s
      retries: 15
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    depends_on:
      pg:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://pg:5432/studs
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-studs}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-studs}

volumes:
  pgdata:
